<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f9fbff;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevent scrolling on the body */
    }

    /* Player with fixed 16:9 aspect ratio in portrait */
    #player-container {
      width: 100%;
      position: relative;
      aspect-ratio: 16 / 9;
      flex-shrink: 0;
      background-color: #000;
    }

    .responsive-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Channel grid fills rest of screen (portrait mode) */
    #channel-grid {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 10px;
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      overflow-y: auto;
      flex: 1; /* take remaining space */
      box-sizing: border-box;
    }

    .channel-card {
      border: 1px solid #007BFF;
      padding: 8px 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 8px;
    }

    .channel-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo-circle {
      border: 1px solid #007BFF;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      overflow: hidden;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    .channel-logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    .channel-name {
      font-size: 11px;
      font-weight: 500;
      color: #004080;
      text-align: center;
      line-height: 1.2;
    }

    #error-message {
      color: red;
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }

    @media (max-width: 600px) {
      #channel-grid {
        grid-template-columns: repeat(3, 1fr);
        padding: 8px;
        gap: 8px;
      }
      .logo-circle {
        width: 50px;
        height: 50px;
      }
      .channel-name {
        font-size: 10px;
      }
    }

    /* Landscape mode â†’ player left, single column channel list on right */
    @media (orientation: landscape) {
      body {
        flex-direction: row; /* Arrange side by side */
      }

      #player-container {
        flex: 2; /* Player takes 2/3 */
        width: auto;
        height: 100vh; /* Fill full height */
        aspect-ratio: auto; /* Ignore aspect ratio */
      }

      #channel-grid {
        display: flex;
        flex-direction: column; /* Vertical list */
        flex: 1; /* Take 1/3 of screen */
        max-width: 300px;
        height: 100vh; /* Full height */
        overflow-y: auto;
        overflow-x: hidden;
        padding: 10px;
      }

      .channel-card {
        flex: 0 0 auto;
        width: 100%; /* Full width in column */
      }
    }
  </style>
</head>
<body>

  <div id="player-container">
    <div class="responsive-player">
      <iframe id="hls-player" allow="autoplay; picture-in-picture" allowfullscreen sandbox="allow-scripts allow-same-origin allow-presentation"></iframe>
    </div>
  </div>

  <div id="channel-grid"></div>
  <div id="error-message"></div>

  <script>
    const apiUrl = 'https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json';
    const channelGrid = document.getElementById('channel-grid');
    const errorMessage = document.getElementById('error-message');
    const playerFrame = document.getElementById('hls-player');

    function openStream(url) {
      if (!url) {
        errorMessage.textContent = 'Invalid stream URL';
        return;
      }
      errorMessage.textContent = '';
      const encodedUrl = encodeURIComponent(url);

      // Player URL with optimized settings
      playerFrame.src = `https://zobitvv.github.io/vjs?url=${encodedUrl}&autoplay=1&logo=1&logo_url=https%3A%2F%2Fi.postimg.cc%2FWbysthbb%2Fimage-removebg-preview.png&logo_pos=top-right&buffer=20&quality=1&speed=1&pip=1&no_download=1&fullscreen=1`;
    }

    async function fetchChannels() {
      try {
        const resp = await fetch(apiUrl);
        if (!resp.ok) throw new Error('Network error: ' + resp.status);
        
        const channels = await resp.json();
        if (!Array.isArray(channels)) throw new Error('Invalid data format');

        channelGrid.innerHTML = ''; 

        channels.forEach((ch, index) => {
          const card = document.createElement('div');
          card.className = 'channel-card';
          card.onclick = () => openStream(ch.link);

          const circle = document.createElement('div');
          circle.className = 'logo-circle';

          const logo = document.createElement('img');
          logo.className = 'channel-logo';
          logo.alt = ch.name || 'Channel';
          logo.src = ch.logo || 'https://via.placeholder.com/60?text=No+Logo';
          logo.onerror = function() {
            this.src = 'https://via.placeholder.com/60?text=No+Logo';
          };

          circle.appendChild(logo);

          const name = document.createElement('div');
          name.className = 'channel-name';
          name.textContent = ch.name || 'Unnamed Channel';

          card.appendChild(circle);
          card.appendChild(name);
          channelGrid.appendChild(card);

          if (index === 0 && ch.link) {
            openStream(ch.link);
          }
        });

      } catch (err) {
        console.error('Fetch error:', err);
        errorMessage.textContent = 'Could not load channels: ' + err.message;
      }
    }

    fetchChannels();
  </script>
</body>
</html>
