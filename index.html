<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 15px;
      font-family: Arial, sans-serif;
      background: #f9fbff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #channel-grid {
      display: grid;
      width: 100%;
      max-width: 1000px;
      gap: 10px;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      margin-top: 15px;
    }

    .channel-card {
      border: 1px solid #007BFF;
      border-radius: 0;
      padding: 8px 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .channel-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo-circle {
      border: 1px solid #007BFF;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      overflow: hidden;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    .channel-logo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .channel-name {
      font-size: 11px;
      font-weight: 500;
      color: #004080;
      text-align: center;
      line-height: 1.2;
    }

    #error-message {
      color: red;
      margin-top: 15px;
      font-size: 14px;
    }

    #player-container {
      width: 100%;
      max-width: 900px;
    }

    .responsive-player {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
    }

    .responsive-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 600px) {
      #channel-grid {
        grid-template-columns: repeat(3, 1fr);
      }
      .logo-circle {
        width: 50px;
        height: 50px;
      }
      .channel-name {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Player at the top -->
  <div id="player-container">
    <div class="responsive-player">
      <iframe id="hls-player" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Channel grid -->
  <div id="channel-grid"></div>
  <div id="error-message"></div>

  <script>
    const apiUrl = 'https://raw.githubusercontent.com/abusaeeidx/CricHd-playlists-Auto-Update-permanent/main/api.json';
    const channelGrid = document.getElementById('channel-grid');
    const errorMessage = document.getElementById('error-message');
    const playerFrame = document.getElementById('hls-player');

    function openStream(url) {
      if (!url) {
        errorMessage.textContent = 'Invalid stream URL';
        return;
      }
      errorMessage.textContent = '';
      const encodedUrl = encodeURIComponent(url);

      // Video.js player iframe
      playerFrame.src = `https://zobitvv.github.io/Jplayer/?url=${encodedUrl}&autoplay=1&controls=auto&theme=default&buffer=30&quality=1&speed=1&pip=1&fullscreen=1&no_download=1&width=responsive&aspect=16:9`;
    }

    async function fetchChannels() {
      try {
        const resp = await fetch(apiUrl);
        if (!resp.ok) throw new Error('Network error: ' + resp.status);
        const channels = await resp.json();
        if (!Array.isArray(channels)) throw new Error('Invalid data: not an array');

        channels.forEach((ch, index) => {
          const card = document.createElement('div');
          card.className = 'channel-card';
          card.onclick = () => openStream(ch.link);

          const circle = document.createElement('div');
          circle.className = 'logo-circle';

          const logo = document.createElement('img');
          logo.className = 'channel-logo';
          logo.alt = ch.name || 'Channel';
          logo.src = ch.logo || 'https://via.placeholder.com/60?text=No+Logo';

          circle.appendChild(logo);

          const name = document.createElement('div');
          name.className = 'channel-name';
          name.textContent = ch.name || 'Unnamed';

          card.appendChild(circle);
          card.appendChild(name);
          channelGrid.appendChild(card);

          // Auto-play first channel
          if (index === 0) {
            openStream(ch.link);
          }
        });
      } catch (err) {
        console.error('Fetch error', err);
        errorMessage.textContent = 'Could not load channels: ' + err.message;
      }
    }

    fetchChannels();
  </script>
</body>
</html>
